<!DOCTYPE html>
<html lang="en" class="bb-vuejs">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <button @mousemove="count++">
        Count is: {{ count }}
        <p>{{ count }}</p>
        <h3>{{ count }}</h3>
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue
      const app = createApp({
        setup() {
          const message = ref('Hello vue!')
          const count = ref(0)

          return {
            message,
            count
          }
        }
      })
      app.mount('#app')
    </script>
</body>

</html>
